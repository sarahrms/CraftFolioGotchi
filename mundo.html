<!DOCTYPE html>
<html>
<head>
	<title>Mundo</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/mundo.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/interactjs@next/dist/interact.min.js"></script>
	<script type="text/javascript" src="js/modo-edicao.js"></script>
	<script type="text/javascript" src="js/arrastar-soltar.js"></script>
	<script type="text/javascript" src="js/recuperar-dados.js"></script>
</head>
<body id="outer-dropzone" >
	<button id="modo-exibicao">Modo Edição</button>
	<div class="flex-box">
		<div id="outros">
			<div id="lixeira">	
		</div>
		</div>
		<div id="mundo">
			<main id="inner-dropzone" class="dropzone"></main>
			<footer>
				<div id="chao"></div>
			</footer>
		</div>
		<div id="widgets">
			<div class="conteiner">
				<span id="texto-1" class="drag-drop texto"><i class="material-icons">text_fields</i></span>
				<span id="texto-2" class="drag-drop texto"><i class="material-icons">text_fields</i></span>
				<span id="texto-3" class="drag-drop texto"><i class="material-icons">text_fields</i></span>
			</div>
			<div class="conteiner">
				<span id="foto-1" class="drag-drop foto"><i class="material-icons">photo</i></span>
				<span id="foto-2" class="drag-drop foto"><i class="material-icons">photo</i></span>
				<span id="foto-3" class="drag-drop foto"><i class="material-icons">photo</i></span>
			</div>
			<div class="conteiner">
				<span id="video-1" class="drag-drop video"><i class="material-icons">movie_creation</i></span>
				<span id="video-2" class="drag-drop video"><i class="material-icons">movie_creation</i></span>
				<span id="video-3" class="drag-drop video"><i class="material-icons">movie_creation</i></span>
			</div>
			<div class="conteiner">
				<span id="musica-1" class="drag-drop musica"><i class="material-icons">music_note</i></span>
				<span id="musica-2" class="drag-drop musica"><i class="material-icons">music_note</i></span>
				<span id="musica-3" class="drag-drop musica"><i class="material-icons">music_note</i></span>
			</div>
			<div class="conteiner">
				<span id="gif-1" class="drag-drop gif"><i class="material-icons">gif</i></span>
				<span id="gif-2" class="drag-drop gif"><i class="material-icons">gif</i></span>
				<span id="gif-3" class="drag-drop gif"><i class="material-icons">gif</i></span>
			</div>
			<div class="conteiner">
				<span id="poligono-1" class="drag-drop poligono"><i class="material-icons">crop_din</i></span>
				<span id="poligono-2" class="drag-drop poligono"><i class="material-icons">crop_din</i></span>
				<span id="poligono-3" class="drag-drop poligono"><i class="material-icons">crop_din</i></span>
			</div>
		</div>
	</div>
	<div id="modal-1" class="modal">
	<div class="modal-content">
	  <h4>Modal Header</h4>
	  <p>Url da imagem:</p>
	  <input type="text">
	</div>
	<div class="modal-footer">
	  <a href="#!" class="modal-close waves-effect waves-green btn-flat">OK</a>
	</div>
	</div>
</body>
</html>
