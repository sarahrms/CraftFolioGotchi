<!DOCTYPE html>
<html>
<head>
	<title>Mundo</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="css/comum.css">
	<link rel="stylesheet" href="css/mundo.css">
	<script src="https://cdn.jsdelivr.net/npm/interactjs@next/dist/interact.min.js"></script>
	<script type="text/javascript" src="js/salvar-dados.js"></script>
	<script type="text/javascript" src="js/redimensionar.js"></script>
	<script type="text/javascript" src="js/criar-elemento.js"></script>
	<script type="text/javascript" src="js/recuperar-dados.js"></script>
	<script type="text/javascript" src="js/abrir-propriedades.js"></script>
</head>
<body id="fora">
	<button id="modo-exibicao">Editar</button>
	<main>
		<div id="propriedades">
			<form id="formulario-propriedades"></form>
		</div>
		<div id="mundo" class="resize-container"></div>
		<div id="widgets">
			<div id="texto" class="widget"><i class="material-icons">text_fields</i></div>
			<div id="imagem" class="widget"><i class="material-icons">photo</i></div>
			<div id="video" class="widget"><i class="material-icons">movie_creation</i></div>
			<div id="musica" class="widget"><i class="material-icons">music_note</i></div>
		</div>
	</main>
	<footer>
		<div id="chao"></div>
	</footer>

	<div id="modal-imagem" class="modal">
		<div class="modal-content">
		  <h4>Imagem</h4>
		  <p>https://abrilsuperinteressante.files.wordpress.com/2019/03/nasa-onda-supersonico.png</p>
		  <form class="formulario-modal">
			<input type="text">
		  	<button type="submit">OK</button>
		  </form>
		  
		</div>
	</div>

	<div id="modal-video" class="modal">
		<div class="modal-content">
		  <h4>Video</h4>
		  <p>http://media.w3.org/2010/05/sintel/trailer.mp4</p>
		  <form class="formulario-modal">
			<input type="text">
		  	<button type="submit">OK</button>
		  </form>
		  
		</div>
	</div>

	<div id="modal-musica" class="modal">
		<div class="modal-content">
		  <h4>Musica</h4>
		  <p>http://media.w3.org/2010/07/bunny/04-Death_Becomes_Fur.oga</p>
		  <form class="formulario-modal">
			<input type="text">
		  	<button type="submit">OK</button>
		  </form>
		  
		</div>
	</div>

</body>
</html>
