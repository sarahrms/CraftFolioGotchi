<!DOCTYPE html>
<html>
<head>
	<title>Mundo</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="css/comum.css">
	<link rel="stylesheet" href="css/mundo.css">
</head>
<body id="fora">
	<button id="modo-exibicao">Editar</button>
	<main>
		<div id="propriedades">
			<form id="formulario-propriedades">
				<button id="alterar" type="submit" class="botao-propriedades nao-exibir">Alterar</button>
				<button id="excluir" type="button" class="botao-propriedades nao-exibir">Excluir</button>
			</form>
		</div>
		<div id="mundo" class="resize-container"></div>
		<div id="widgets">
			<button  id="texto" class="widget"><i class="material-icons">text_fields</i></button >
			<button  id="imagem" class="widget"><i class="material-icons">photo</i></button >
			<button  id="video" class="widget"><i class="material-icons">movie_creation</i></button >
			<button  id="musica" class="widget"><i class="material-icons">music_note</i></button >
		</div>
	</main>
	<footer id="chao"></footer>

	<div id="modal">
		<div class="modal-content">
		  <h4>Titulo</h4>
		  <p>https://abrilsuperinteressante.files.wordpress.com/2019/03/nasa-onda-supersonico.png</p>
		  <p>http://media.w3.org/2010/05/sintel/trailer.mp4</p>
		  <p>http://media.w3.org/2010/07/bunny/04-Death_Becomes_Fur.oga</p>
		  <form class="formulario-modal">
			<input type="text">
		  	<button type="submit">OK</button>
		  </form>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/interactjs@next/dist/interact.min.js"></script>
	<script type="text/javascript" src="js/recuperar-dados.js"></script>
	<script type="text/javascript" src="js/abrir-propriedades.js"></script>
	<script type="text/javascript" src="js/redimensionar.js"></script>
	<script type="text/javascript" src="js/criar-elemento.js"></script>
	<script type="text/javascript" src="js/salvar-dados.js"></script>

	<script type="text/javascript" src="js/Sprite.js"></script>
	<script type="text/javascript" src="js/Character.js"></script>
	<script type="text/javascript" src="js/worldController.js"></script>


</body>
</html>
